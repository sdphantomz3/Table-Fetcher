<!-- table_data.html -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Table Data</title>
    <!-- Include Tailwind CSS -->
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>
<body class="bg-gray-100 font-sans leading-normal tracking-normal">

<!-- Header -->
<header class="bg-gray-900">
    <div class="container mx-auto px-4">
        <nav class="flex items-center justify-between py-4">
            <div class="flex items-center">
                <a href="#" class="text-lg font-semibold text-white">Table Data</a>
            </div>
        </nav>
    </div>
</header>

<!-- Content -->
<div class="container mx-auto px-4 mt-6">
    <h1 class="text-3xl font-semibold mb-4">Table Data</h1>
    <div class="overflow-x-auto">
        <table class="min-w-full bg-white">
            <thead class="bg-gray-100 text-gray-600 uppercase text-sm leading-normal">
                <tr>
                    <th class="py-3 px-6 text-left">Column 1</th>
                    <th class="py-3 px-6 text-left">Column 2</th>
                    <th class="py-3 px-6 text-left">Column 3</th>
                </tr>
            </thead>
            <tbody class="text-gray-600 text-sm font-light">
                {% for data in table_data %}
                <tr class="border-b border-gray-200 hover:bg-gray-100">
                    <td class="py-3 px-6 text-left">{{ data.column1 }}</td>
                    <td class="py-3 px-6 text-left">{{ data.column2 }}</td>
                    <td class="py-3 px-6 text-left">{{ data.column3 }}</td>
                </tr>
                {% endfor %}
            </tbody>
        </table>
    </div>
</div>

</body>
</html>
